# 100-epoch training config with 10K OC20 subset - De Novo Generation mode
# Original implementation with dng=true (predicts elements + coordinates)

output_dir: "data/original/train_10k_dng"

experiment:
  name: "mincatflow_10k_dng"
  version: "1.0.0"
  seed: 42
  deterministic: true

code_version: "original"

data:
  train_lmdb_path: "dataset/train/dataset.lmdb"
  val_lmdb_path: "dataset/val_id/dataset.lmdb"
  test_lmdb_path: null
  batch_size:
    train: 8
    val: 8
    test: 8
  num_workers:
    train: 4
    val: 4
    test: 4
  preload_to_ram: true
  use_pyg: false

model:
  atom_s: 768
  token_s: 768

  flow_model_args:
    atom_encoder_depth: 6
    atom_encoder_heads: 12
    atom_encoder_positional_encoding: false
    token_transformer_depth: 12
    token_transformer_heads: 12
    atom_decoder_depth: 6
    atom_decoder_heads: 12
    attention_impl: "pytorch"
    activation_checkpointing: false
    dng: true  # De Novo Generation mode - predicts elements

  prior_sampler_args:
    coord_std: 1.0
    lognormal_loc: [1.5845935274470484, 1.8048289191348783, 2.0629395870811051]
    lognormal_scale: [0.3456883565588731, 0.4261945604282258, 0.4394933811412375]
    uniform_low: 60.0
    uniform_high: 120.0
    uniform_eps: 0.1
    supercell_mean: [
      [-0.026726, 0.078970, -0.065390],
      [-0.133529, 0.188983, -0.132132],
      [-0.013621, -0.254989, 0.140161]
    ]
    supercell_std: [
      [1.796400, 1.213596, 0.877900],
      [1.223385, 1.383904, 1.337392],
      [1.373271, 1.452034, 1.045282]
    ]
    prim_slab_coord_mean: [3.298159, 4.591314, 5.311862]
    prim_slab_coord_std: [2.842205, 3.540208, 4.057026]
    ads_coord_mean: [0.007402, -0.702398, 0.934607]
    ads_coord_std: [8.247430, 9.035212, 9.979235]

  flow_process_args:
    num_sampling_steps: 50
    coordinate_augmentation: true
    synchronize_timesteps: false
    compile_model: false

  use_kernels: false

training:
  max_epochs: 100
  accelerator: "gpu"
  devices: 1
  strategy: "auto"
  precision: 32
  accumulate_grad_batches: 1
  num_sanity_val_steps: 0
  gradient_clip_val: 10.0
  gradient_clip_algorithm: "norm"
  val_check_interval: 1.0

  train_multiplicity: 1
  loss_type: "l2"
  prim_slab_coord_loss_weight: 1.0
  ads_coord_loss_weight: 0.1
  length_loss_weight: 1.0
  angle_loss_weight: 0.01
  supercell_matrix_loss_weight: 1.0
  supercell_matrix_cosine_reg_weight: 0.0
  scaling_factor_loss_weight: 1.0
  prim_slab_element_loss_weight: 5.0  # Element prediction loss for DNG mode

  lr: 0.0001
  weight_decay: 0.0

  checkpoint:
    save_top_k: 3
    save_last: true
    monitor: "val/total_loss"
    mode: "min"

validation:
  sample_every_n_epochs: 10
  flow_samples: 1
  sampling_steps: 50
  sampling_center_coords: false
  timeout: 120
  num_workers: 4
  n_prim_slab_atoms_histogram_path: null
  max_n_prim_slab_atoms: null
  compute_adsorption: false
  adsorption_device: "cuda"
  adsorption_model: "uma-m-1p1"
  adsorption_timeout: 100
  structure_matcher_args:
    ltol: 0.3
    stol: 0.5
    angle_tol: 10.0
  # W&B structure visualization
  log_structures_to_wandb: true
  max_structures_to_log: 5

prediction:
  num_samples: 1
  sampling_steps: 50
  sampling_center_coords: false
  refine_final: false

wandb:
  enabled: true
  project: "CatGen"
  entity: null
  mode: "online"
  tags: ["10k", "dng", "original", "100epoch"]
  notes: "100-epoch training on 10K OC20 subset with DNG mode (original)"
  watch_gradients: false
  watch_freq: 100
